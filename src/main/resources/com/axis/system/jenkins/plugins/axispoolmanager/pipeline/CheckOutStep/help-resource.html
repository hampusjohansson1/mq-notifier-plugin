<div>
    A list of strings, representing an Axis resource. Either the MAC address of an exact resource:
    <p><code>aa:bb:cc:dd:ee:ff</code>
    <p>Or as 3 strings, one on each line: the pool name, the resource name and the number of products:
    <p><code>LFP_FT</code>
    <p><code>M3007</code>
    <p><code>1</code>
</div>
